apply plugin: 'kotlin'

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}


dependencies {
    def kotlin_test_version = '1.3.5'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'com.android.support:appcompat-v7:25.1.0'

    testCompile 'junit:junit:4.12'
    testCompile("io.kotlintest:kotlintest:$kotlin_test_version")
            { exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib' }
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
repositories {
    mavenCentral()
}

apply plugin: 'maven-publish'

def archivesBaseName = 'multi-functions'

group = 'stupacki'
version = '1.0.1'

publishing {
    repositories {
        maven {
            url myMavenRepoWriteUrl
            credentials {
                username 'myMavenRepo'
                password myMavenRepoWritePassword
            }
        }
    }

    publications {
        aar(MavenPublication) {
            groupId group
            artifactId archivesBaseName
            version project.version

            artifact("$buildDir/libs/${archivesBaseName}-${version}.jar")
        }
    }
}
