apply plugin: 'kotlin'
apply plugin: "java"
apply plugin: 'maven'

sourceSets {
    main {
        kotlin {
            srcDir 'kotlin'
        }
    }
    test {
        kotlin {
            srcDir 'kotlin'
        }
    }
}

dependencies {
    def kotlin_test_version = '1.3.5'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile 'junit:junit:4.12'
    testCompile("io.kotlintest:kotlintest:$kotlin_test_version")
            { exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib' }
}
repositories {
    mavenCentral()
}

apply plugin: 'maven-publish'

def archivesBaseName = 'multi-functions'

group = 'stupacki'
version = '1.0.1'

publishing {
    repositories {
        maven {
            url myMavenRepoWriteUrl
            credentials {
                username 'myMavenRepo'
                password myMavenRepoWritePassword
            }
        }
    }

    publications {
        aar(MavenPublication) {
            groupId group
            artifactId archivesBaseName
            version project.version

            artifact("$buildDir/libs/${archivesBaseName}-${version}.jar")
        }
    }
}